name: "Build with MPLabX and XC32"
description: "This action builds an MPLABX/xc32/Harmony project in a Linux container."
branding:
  icon: speaker
  color: gray-dark

inputs:
  project:
    description: Project folder location
    required: true
  configuration:
    description: Configuration to build
    required: true
    default: "default"
  harmonyAppsFolder:
    description: Harmony apps folder if you want to build inside apps for references
    required: false

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.project }}
    - ${{ inputs.configuration }}
    - ${{ inputs.harmonyAppsFolder }}
